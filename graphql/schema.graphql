input ActivateUserInput {
  userId: ID
  clientMutationId: String!
}

type ActivateUserPayload {
  user: User!
  clientMutationId: String!
}

type Mutation {
  activateUser(input: ActivateUserInput!): ActivateUserPayload
  updateUserTheme(input: UpdateUserThemeInput!): UpdateUserThemePayload
}

interface Node {
  id: ID!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Query {
  viewer: User
  node(id: ID!): Node
}

type Theme implements Node {
  id: ID!
  name: String
  isSystem: Boolean!
  isDefault: Boolean!
}

input UpdateUserThemeInput {
  id: ID!
  status: UserThemeStatusEnum!
  userId: ID
  clientMutationId: String!
}

type UpdateUserThemePayload {
  userTheme: UserTheme!
  userThemeEdge: UserThemesEdge!
  user: User!
  clientMutationId: String!
}

type User implements Node {
  id: ID!
  name: String
  isActive: Boolean
  themes(before: String, after: String, first: Int, last: Int, filter: UserThemeFilterEnum = default): UserThemesConnection
  theme(id: ID!): UserTheme!
  insights(before: String, after: String, first: Int, last: Int, themeId: ID, userId: ID, filter: UserThemeInsightsFilterEnum): UserThemeInsightsConnection
}

type UserTheme implements Node {
  id: ID!
  name: String!
  url: String!
  isSubscribed: Boolean!
  isRejected: Boolean!
  insights(before: String, after: String, first: Int, last: Int, themeId: ID, userId: ID, filter: UserThemeInsightsFilterEnum): UserThemeInsightsConnection
}

enum UserThemeFilterEnum {
  DEFAULT
  AVAILABLE
  VISIBLE
  SUBSCRIBED
  REJECTED
  RELATED
  UNRELATED
}

type UserThemeInsight implements Node {
  id: ID!
  content: String!
  theme: Theme!
  rate: Int
  ratedAt: String
}

type UserThemeInsightsConnection {
  pageInfo: PageInfo!
  edges: [UserThemeInsightsEdge]
  ratedCount: Int!
  unratedCount: Int!
}

type UserThemeInsightsEdge {
  node: UserThemeInsight
  cursor: String!
}

enum UserThemeInsightsFilterEnum {
  RATED
  UNRATED
  POSITIVE
  NEGATIVE
}

type UserThemesConnection {
  pageInfo: PageInfo!
  edges: [UserThemesEdge]
  count: Int!
  subscribedCount: Int!
  rejectedCount: Int!
}

type UserThemesEdge {
  node: UserTheme
  cursor: String!
}

enum UserThemeStatusEnum {
  AVAILABLE
  VISIBLE
  REJECTED
  SUBSCRIBED
}
